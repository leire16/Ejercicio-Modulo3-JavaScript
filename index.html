<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pizza Personalizada</title>
    <link
      rel="stylesheet"
      href="./assets/css/index.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid py-5 slider"></div>
    </header>
    <section>
      <form id="pizzaForm">
        <label
          for="masa"
          class="legend"
          >Selecciona la masa: *</label
        >
        <select
          id="masa"
          name="masa"
        >
          <option value="">-- Selecciona una masa --</option>
          <option
            value="Clasica"
            data-price="5"
          >
            Clásica
          </option>
          <option
            value="Fina"
            data-price="5"
          >
            Fina
          </option>
          <option
            value="3-pisos"
            data-price="7"
          >
            3 Pisos
          </option>
        </select>

        <label
          for="tamaño"
          class="legend"
          >Selecciona el tamaño: *</label
        >
        <select
          id="tamaño"
          name="tamaño"
        >
          <option value="">-- Selecciona un tamaño --</option>
          <option
            value="Individual"
            data-price="0"
          >
            Individual
          </option>
          <option
            value="Mediana"
            data-price="2"
          >
            Mediana
          </option>
          <option
            value="Familiar"
            data-price="5"
          >
            Familiar
          </option>
        </select>

        <div id="checkboxes-container">
          <fieldset>        
            <br>  
            <div id="titulo"><h2>Elige tus ingredientes</h2><div id="messages-container"></div></div>
            <legend>Carne:</legend>
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="York"
                data-price="0.5"
              />
              York</label
            >
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="Bacon"
                data-price="1"
              />
              Bacon</label
            >
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="Carne Vacuno"
                data-price="2"
              />
              Carne Vacuno</label
            >
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="Pollo"
                data-price="1.5"
              />
              Pollo</label
            >
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="Pepperoni"
                data-price="1.5"
              />
              Pepperoni</label
            >
          </fieldset>

          <fieldset>
            <legend>Mar:</legend>
            <label
              ><input
                type="checkbox"
                name="mariscos"
                value="Atún"
                data-price="1"
              />
              Atún</label
            >
            <label
              ><input
                type="checkbox"
                name="mariscos"
                value="Anchoas"
                data-price="1.5"
              />
              Anchoas</label
            >
            <label
              ><input
                type="checkbox"
                name="mariscos"
                value="Gambas"
                data-price="2"
              />
              Gambas</label
            >
          </fieldset>

          <fieldset>
            <legend>Verduras:</legend>
            <label
              ><input
                type="checkbox"
                name="verduras"
                value="Champiñon"
                data-price="1"
              />
              Champiñon</label
            >
            <label
              ><input
                type="checkbox"
                name="verduras"
                value="Cebolla"
                data-price="0.5"
              />
              Cebolla</label
            >
            <label
              ><input
                type="checkbox"
                name="verduras"
                value="Tomate"
                data-price="0.5"
              />
              Tomate</label
            >
            <label
              ><input
                type="checkbox"
                name="verduras"
                value="Pimiento"
                data-price="1"
              />
              Pimiento</label
            >
          </fieldset>
        </div>

        <br>  
        <label
          for="nombre-pizza"
          class="legend"
          >Tu nombre: *</label
        >
        <input
          type="text"
          id="nombre-pizza"
          name="nombre-pizza"
          placeholder="Tu nombre"
        />

        <label
          for="hora-recoger"
          class="legend"
          >Horario para recoger la pizza: *</label
        >
        <input
          type="time"
          id="hora-recoger"
          name="hora-recoger"
        />

        <button
          id="crearPizza"
          type="button"
          class="my-2"
        >
          Crear Pizza
        </button>
      </form>

      <div class="row py-3">
        <div class="col text-start">
          <legend>Precio de tu pizza</legend>
        </div>
        <div class="col text-end">
          <legend id="totalPrice">
            Total: <span id="totalValue">0€</span>
          </legend>
        </div>
      </div>
    </section>
    <div class="section2">
      <div
        id="resultadoPizza"
      ></div>
      <div class="container d-flex justify-content-start box-blue mx-auto">
        <div class="tweet-container me-4 box-blue"></div>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
